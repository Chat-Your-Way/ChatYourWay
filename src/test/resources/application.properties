# Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;INIT=CREATE SCHEMA IF NOT EXISTS chat
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Spring Profiles
spring.profiles.active=test

# Flyway
spring.flyway.enabled=false

# Redis
spring.data.redis.host=${REDIS_HOST}
spring.data.redis.port=${REDIS_PORT}
spring.data.redis.password=${REDIS_PASSWORD}

# Logging Configuration
logging.level.org.springframework=ERROR
logging.level.com.example=DEBUG

# WebSocket config:
socket.dest-prefixes=/topic, /specific
socket.app-prefix=/app
socket.endpoint=/chat

# Security:
security.jwt.token-type=Bearer
security.jwt.secret-key=${SECRET_KEY}
# 1 h. * 60 min. * 60 sec. * 1000 millis.
security.jwt.expiration=3600000
# 7 days
security.jwt.refresh-token.expiration=604800000

# SMTP Configuration
spring.mail.host=smtp.office365.com
spring.mail.port=587
spring.mail.username=${EMAIL_ADDRESS}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true